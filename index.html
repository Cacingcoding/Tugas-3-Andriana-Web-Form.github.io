<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 Andriana Web_Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>INPUT DATA</h3>
        <p>
            CacingCoding
        </p>

        <form action="">
            <div class="row">
                <label for="url">URL</label>
                <input type="text" name="url" placeholder="https://google.com">
            </div>

            <div class="row">
                <label for="namaProduk" aria-required="">Nama Barang</label>
                <input type="text" placeholder="Tulis Nama Barang" required>
            </div>

            <div class="rowkategori">
                <label for="kategoriProduk">Jenis Barang</label>
                <select name="kategori" id="jenisbarang">
                    <option value="">Pilih Opsi</option>
                    <option value="Celana">Celana</option>
                    <option value="Jaket">Jaket</option>
                    <option value="Helm">Helm</option>
                    <option value="Masker">Masker</option>
                </select>
            </div>

            <div class="rowharga">
                <label for="harga">Harga Barang</label>
                <input type="text" placeholder="Tulis Harga Barang">
                <select name="harga" id="harga">
                    <option value="">Rp</option>
                    <option value="">$</option>
                </select>
            </div>
<!-- Kolom 2 -->
            <div class="kolom2">
                <div class="row1">
                    <label for="beratProduk">Berat Barang</label>
                    <input type="number" placeholder="Berat">
                    <select name="berat" id="beratbarang">
                        <option value="Gram">Gram</option>
                        <option value="Ons">Ons</option>
                        <option value="Kg">Kg</option>
                    </select>
                </div>
               
                <div class="row2">
                    <label for="ukuran">Ukuran</label>
                    <input type="number" placeholder="Lebar">
                    <input type="number" placeholder="Tinggi">
                    <input type="number" placeholder="Panjang">
                    <select name="" id="ukuran">
                        <option value="cm">Cm</option>
                        <option value="Meter">Meter</option>
                    </select>
                </div>
            </div>

            <div class="rowcatatan">
                <label for="catatan">catatan</label>
                <textarea name="" id="" cols="120%" rows="4"></textarea>
            </div>

            <div class="clear"></div>

            <div class="label">Jumlah</div>
            <div class="rowbutton">
                <button class="kiri" >
                    <img src="./plus2.svg" alt="">
                </button>
                <input type="text" value="1" name="jumlah">
                <button class="kanan">
                    <img src="./min.svg" alt="">
                </button>
            </div>

            <div class="row">
                <label for="negara">Negara</label>
                <select name="negara" id="negara">
                    <option value="">Pilih Opsi</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Singapura">Singapura</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="inggris">Inggris</option>
                    <option value="Malaysia">Malaysia</option>
                </select>
            </div>
            
            <div class="rowUpload">
                <label for="upload">
                    <p></p> Upload Image <br> 
                    (Maks. 2.5 MB)</p>
                    <img src="./plus2.svg" alt="">
                </label>
                <input type="file" name="upload" id="upload">
            </div>

            <div class="tombol">
                <button class="satu">
                    <a href="#">TambahKan Ke Keranjang</a>
                </button>
                <button>
                    <a href="#">Beli</a>
                </button class="dua">
            </div>
            
        </form>
    </div>
    
</body>
</html>
